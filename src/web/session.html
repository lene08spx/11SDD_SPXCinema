<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/main.css"/>
	<script src="/spx-site.js"></script>
</head>
<body>
	<header class="carpet red">
		<a href="/index.html"><img class="fullImage" src="/logo.png"></a>
	</header>
	<div id="sessionPanel" class="panel">
		<h1>List of Sessions</h1>
    </div>
    <script>
        api("sessions").then((v)=>{
			for (let f of v)
			{
				const goldCard = document.createElement("div");
				goldCard.className = "card carpet gold";
				goldCard.textContent = f["sessionTime"];
				document.getElementById("sessionPanel").appendChild(goldCard);
			}
		});
    </script>
</body>
</html>
