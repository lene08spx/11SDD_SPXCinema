<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/main.css"/>
	<script src="/spx-site.js"></script>
</head>
<body>
	<header class="carpet red">
		<a href="/index.html"><img class="fullImage" src="/logo.png"></a>
	</header>
	<table style="margin: 0 auto; text-align: center;">
	</table>
	<script>
		for (let y = 0; y < 10; y++)
		{
			let tr = document.createElement("tr");
			for (let x = 0; x < 10; x++)
			{
				let td = document.createElement("td");
				td.className = "seat";
				if (Math.random() < 0.5) td.className += " full";
				tr.appendChild(td);
			}
			document.body.getElementsByTagName("table")[0].appendChild(tr);
		}
	</script>
</body>
</html>
