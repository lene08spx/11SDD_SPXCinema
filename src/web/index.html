<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/main.css"/>
</head>
<body>
	<header class="carpet red">
		<a href="/index.html"><img class="fullImage" src="/logo.png"></a>
	</header>
	<div id="cinemaPanel" class="panel">
		<h1>Book by Cinema</h1>
	</div><!--
	--><div id="filmPanel" class="panel">
		<h1>Book by Film</h1>
	</div>
	<script src="/get-data.js"></script>
	<script>

		api("cinemas").then((v)=>{
			for (let f of v)
			{
				const goldCard = document.createElement("div");
				goldCard.className = "card carpet gold";
				goldCard.textContent = f["cinemaName"];
				document.getElementById("cinemaPanel").appendChild(goldCard);
			}
		});
		api("films").then((v)=>{
			for (let f of v)
			{
				const goldCard = document.createElement("div");
				goldCard.className = "card carpet gold";
				goldCard.textContent = f["filmName"];
				document.getElementById("filmPanel").appendChild(goldCard);
			}
		});
	</script>
</body>
</html>
